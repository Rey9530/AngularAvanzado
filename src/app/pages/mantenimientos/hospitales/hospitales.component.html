<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar Hospital..." #buscar_data (keyup)=" buscarData( buscar_data.value )"  />

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-headin">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por Favort Espere</p>
        </div>
    </div>
</div>

<div class="row"  *ngIf="!cargando"> 
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                
            <div class="text-right">
                <button class="btn btn-primary" (click)="abrirSwalert()">
                    <i class="fa fa-hospital-o"></i>
                    Crear Hospital
                </button>
            </div>

                <h4 class="card-title">Hospitales ({{ hospitales.length }}) </h4>
                <h6 class="card-subtitle">Hospitales Registrados en mi aplicacion.</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Aciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img [src]="hospital.img | imagen : 'hospitales'" class="avatar cursor" alt="" (click)="abrirModal(hospital)"> 
                                </td> 
                                <td>
                                    <input type="text" class="form-control" placeholder="Hospital" [(ngModel)]="hospital.nombre">
                                </td> 
                                <td class="text-nowrap text-center">
                                    <a (click)="guardar_camkbios(hospital)" data-toggle="tooltip" data-original-title="Guardar Cambios"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminar_hospital(hospital)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr> 
                        </tbody>
                    </table>
                </div>
                <button class="btn btn'secondary">Anterior</button>
                &nbsp;
                <button class="btn btn'secondary">Siguiente</button>
            </div>
        </div>
    </div>
</div>
