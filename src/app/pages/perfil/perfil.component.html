<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <form class="form p-t-20" autocomplete="off" [formGroup]="dataForm" (submit)="actualizarDatos()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control"   formControlName="nombre" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control"  [readonly]="usuario.google"  formControlName="email" placeholder="Enter email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10 btn-block" [disabled]="dataForm.invalid">
                        <i class="fa fa-save"></i>
                        Guardar Cambios
                    </button> 
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del Usuario</h6>

                <div class="text-center">
                    
                    <img *ngIf="!imgTemp"  [src]="usuario.getImgane" class="img-avatar" alt=""> 
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">
                </div>
                <br>
                <br>
                <input type="file" (change)="cambiarImagen( $event )" >
                <br>
                <br>
                
                <button type="button" [disabled]="!imagenSubir" class="btn btn-success waves-effect waves-light m-r-10 btn-block" (click)="subirIamgen()">
                    <i class="fa fa-save"></i>
                    Subir Iamgen
                </button> 
            </div>
        </div>
    </div>
</div>
