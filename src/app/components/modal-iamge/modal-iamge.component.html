<div class="fondo-modal-imagen animated fadeIn fast" [class.oculto]="modalIamgenService.ocutalmodal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 17px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerraModal()"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    
                    <div class="text-center">
                        
                        <img *ngIf="!imgTemp"  [src]="modalIamgenService.img" class="img-avatar" alt=""> 
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">
                    </div>
                    <br>
                    <br>
                    <input type="file" (change)="cambiarImagen( $event )" >


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"  (click)="cerraModal()">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="subirIamgen()">Actualizar Foto</button>
                </div>
            </div>
        </div>
    </div>
</div>
